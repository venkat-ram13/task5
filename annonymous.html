    <script>
        // Annonymnous function:

// sum of numbers in an array:


var array = [5,8,23,645,5,54];
var sum = function(array){
    var total = 0;
    for( let i=0; i<array.length; i++ ){
        total +=array[i];
    }
    console.log((total));
}
sum(array);


// print all the odd numbers in an array:

var oddNum = function(array){
    for(i=0;i<array.length;i++)
    if(array[i]%2!=0){
        console.log(array[i]);
    }
}
oddNum([3,22,5,62,71]);

// rotate the array k times:

const rotate = function(nums, k) {
  for (let i = 0; i < k; i++) {
        nums.unshift(nums.pop());
    }
    return nums;
  };
  console.log(rotate([1,2,3,4,5,6,7],3));

  //remove duplicates:

  let array1 = ["php","java","javascript","php","css","java","html"];
  let unique = function(arr){
    let unique = [];
    arr.forEach((value)=>{
    if(!unique.includes(value)){
        unique.push(value)
    }
    })
    return unique;
  };
  console.log(unique(array1));

// prime numbers:

  let prime = [23,33,2,57,69]
  let findPrime = function(arr){
    let prime = [];
    arr.forEach((num)=>{
        let factor =0;
        for(let i=0;i<= num;i++){
            if((num%i) === 0){
                factor++
            }
        }
        if(factor ===2){
            prime.push(num);
        }
    })
    return prime;
  }
  console.log(findPrime(prime));

  //median

var arr1 = [2,5,21,11];
var arr2 = [9,3,12,17];
let median = function(arr1,arr2){
var arr3 = arr1.concat(arr2);
console.log(arr3);
var sort = arr3.sort(function (a,b){return a-b});
console.log(sort);
if(sort.length%2!=0){
    var median = sort[Math.floor(sort.length/2)];
    console.log(median);
}else{
    var median = Math.floor((sort[sort.length/2] + sort[sort.length/2-1])/2);
    console.log(median)
   }
};
median(arr1,arr2);


//Return all the palindromes in an array
var palin = ["abcba","java","11211","php",]

var palindrome = function(str){
    var arr = str.filter((val)=>{
        return val.split("").reverse().join("")===val;
    })
    console.log(arr)
}

palindrome(palin);


//Convert all the strings to title caps in a string array
	
let titlecase = function(str){
    for(let i=0;i<str.length;i++)
    {
        str[i] = str[i][0].toUpperCase()+str[i].slice(1).toLowerCase();
    }
    console.log(str.join(" "));
}
titlecase(["this","is","the","reality","accept","it"]);

</script>
