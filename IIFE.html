// prime number 
(function(arr){
  let prime = [];
  arr.forEach((num)=>{
      let factor = 0
      for(let i=0;i<= num;i++){
          if((num % i) === 0){
              factor++
          }
      }
      if(factor ===2){
          prime.push(num)
      }
  })
  console.log(prime)
})
